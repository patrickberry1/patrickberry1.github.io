<style>
  .animate-charcter
    {
      text-transform: uppercase;
      background-image: linear-gradient(
        -225deg,
        #231557 0%,
        #44107a 29%,
        #ff1361 67%,
        #fff800 100%
      );
      background-size: auto auto;
      background-clip: border-box;
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 2s linear infinite;
      text-align: center;
      font-size: xx-large;
    }

    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }
</style>


<div class="home">
  <div style="background-image: url(../_site/assets/Background.JPG);">
    <div class="container">
      <div class="row">
        <h1 class="animate-charcter">Welcome To My Site</h1>
      </div>
      <div class="row">
        <p style="text-align: center; font-size: large;">
          Welcome to my home page! If you want to know more about me go to my <a href="/about/">about</a> page, or, to contact me, send me an <a class="u-email" href="mailto:{{ site.email }}">email</a> or check out my socials in the footer!
        </p>
      </div>
    </div>
  </div>

</div>
